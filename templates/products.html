<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Products</title>
</head>
<body>
    <div class="container">
        <h1 class="products-heading">Products</h1> 
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Tag</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.tag }}</td>
                    <td>${{ product.price }}</td>
                    <td>
                        <td>
                            <img src="{{ product.image_path }}" alt="{{ product.name }}" style="max-width: 100%; height: auto;">
                        </td>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
